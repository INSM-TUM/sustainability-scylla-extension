<html>
<head>
  <title>Scylla-js</title>

  <link rel="stylesheet" href="dist/css/diagram-js.css" />
  <link rel="stylesheet" href="dist/css/diagram-js-minimap.css" />
  <link rel="stylesheet" href="dist/vendor/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="dist/css/app.css" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .header input[type=text] {
      width: 500px;
      max-width: 100%;
    }
    .console textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      padding: 0;
    }
    .canvas {
      border: solid 1px black;
    }
    .diagram-note {
      background-color: rgba(66, 180, 21, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h3>Open BPMN 2.0 diagram from URL</h3>
    <p>
      <input type="text" id="js-url" placeholder="path to diagram" value="https://cdn.rawgit.com/bpmn-io/bpmn-js-examples/dfceecba/url-viewer/resources/pizza-collaboration.bpmn"/><button id="js-open2">Open</button>
    </p>
    <p>
      <button id="js-open">Open</button><button id="js-showOverlays">Show Overlays</button>
    </p>
    <p>
      <button id="java-activate" onclick="java.foo(alert,'a','b','c')">Activate Java</button>
    </p>
  </div>
  
  <div class="content with-diagram" id="js-drop-zone" style="display: flex; flex-direction: row">
    <div class="canvas" id="js-canvas" style="flex: 1; right: unset; position: relative"></div>
    <div class="properties-panel-parent" id="js-properties-panel" style="flex-shrink: 0; position: relative;"></div>
  </div>

  <div class="console">
    <h3>Console</h3>
    <textarea id="js-console"></textarea>
  </div>

  <!-- app -->
  
  <script src="app.bundled.js"></script>
  <script src="javaBridge.js"></script>

</html>
